{% extends "base.html" %}

{% block title %}CRUD SQL{% endblock %}

{% block content %}
    <!-- Seção Categoria -->
    <h3 class="mb-4">Lista de Categorias</h3>
    <a href="#" class="btn btn-primary mb-5">Pesquisar</a>
    <ul class="list-group">
        {% for categoria in categorias %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ categoria.nome }} <!-- Certifique-se que "Nome" corresponde à chave correta no banco -->
            <span>
                <a href="#" class="btn btn-sm btn-warning me-2">Editar</a>
                <a href="#" class="btn btn-sm btn-danger">Excluir</a>
            </span>
        </li>
        {% endfor %}
    </ul>
    <a href="/categoria" class="btn btn-primary mb-5">Adicionar Categoria</a>
{% endblock %}
